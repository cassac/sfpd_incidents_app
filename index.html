<!DOCTYPE html>
<htmllang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFPD Incidents Javascript App</title>
</head>
<body>
  <h1>Interact with SF Open Data</h1>
  <h2>Filters</h2>
  <div>
    <form id='filterForm'>
      Category:<br>
    	<select id='category' name='category' multiple>
        <option value="">All</option>
      </select>
      <br>
      Day of Week:<br>
    	<select id='dayofweek' name='dayofweek' multiple>
        <option value="">All</option>
      </select>
      <br>
      District:<br>
    	<select id='pddistrict' name='pddistrict' multiple>
        <option value="">All</option>
      </select>
      <br>
      Resoultion:<br>
    	<select id='resolution' name='resolution' multiple>
        <option value="">All</option>
      </select>
      <br>
      Date Range:<br>
      <input id='dateStart' name='dateStart' type='text' size='8' placeholder='2015-01-01'>
      <input id='dateEnd' name='dateEnd' type='text' size='8' placeholder='2016-01-01'>
      <br>
      Time Range:<br>
      <input id='timeStart' name='timeStart' type='text' size='4' placeholder='10:00'>
      <input id='timeEnd' name='timeEnd' type='text' size='4' placeholder='19:00'>
      <br>
      Output Limit:
      <br>
      <select id='limit' name='limit'>
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
        <option value="25000">25000</option>
        <option value="50000">50000</option>
      </select>
      <br>
      <input id='filterSubmit' type='submit' value='Submit'>
    </form>
  </div>
  <script src="sfpd.js"></script>

</body>
</html>
