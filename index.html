<!DOCTYPE html>
<htmllang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFPD Incidents Javascript App</title>
</head>
<body>
  <h1>Interact with SF Open Data</h1>
  <h2>Filters</h2>
  <div>
    <form id='filterForm'>
      Category:<br>
    	<select id='category' name='category' multiple><option value="">All</option></select>
      <br>
      Day of Week:<br>
    	<select id='dayofweek' name='dayofweek' multiple><option value="">All</option></select>
      <br>
      District:<br>
    	<select id='pddistrict' name='pddistrict' multiple><option value="">All</option></select>
      <br>
      Resoultion:<br>
    	<select id='resolution' name='resolution' multiple><option value="">All</option></select>
      <br>
      Date Range:<br>
      <input id='dateRangeStart' name='dateRangeStart' type='date' size='6' placeholder='ex. 2015-01-01'>
      <input id='dateRangeEnd' name='dateRangeEnd' type='date' size='6' placeholder='ex. 2016-01-01'>
      <br>
      Time Range:<br>
      <input id='timeRangeStart' name='timeRangeStart' type='time' size='4' placeholder='ex. 10:00'>
      <input id='timeRangeEnd' name='timeRangeEnd' type='time' size='4' placeholder='ex. 19:00'>
      <br>
      <input id='filterSubmit' type='submit' value='Submit'>
    </form>
  </div>
  <script src="sfpd.js"></script>

</body>
</html>
