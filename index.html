<!DOCTYPE html>
<htmllang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFPD Incidents Javascript App</title>
  <style>
    select {
      width: 100%;
    }
    div { 
        float:left; 
        margin: 10px 0px 0px 10px; 
    }
    #filtersColumn {
        width:20%; 
    }
    #dataColumn {
        width:65%; 
    }
    table, th, td {
        border-collapse: collapse;
    }
    th, td {
        padding: 1px;
        text-align: left;
    }
    td {
      border: 1px solid black;
    }
    .graphTable td {
      background-color: red;
    }
    #footer {
      position: fixed; 
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      padding: 10px;
      background-color: #FFF;
    }
    #loading {
     width: 100%;
     height: 100%;
     top: 0px;
     left: 0px;
     position: fixed;
     display: none;
     opacity: 0.7;
     background-color: #EEE;
     z-index: 99;
     text-align: center;
    }
    #loading-text {
      font-size: 48px;
      position: block;
      margin-top: 250px;
      z-index: 100;
    }    
  </style>
</head>
<body>
  <div id='loading'>
    <p id='loading-text'>Loading...</p>
  </div>
  <h1>Interact with SF Open Data</h1>
  <h2>Filters</h2>
  <div id='filtersColumn'>
    <form id='filterForm'>
      Category:<br>
    	<select id='category' name='category' multiple>
        <option value="">All</option>
      </select>
      <br>
      Day of Week:<br>
    	<select id='dayofweek' name='dayofweek' multiple>
        <option value="">All</option>
      </select>
      <br>
      District:<br>
    	<select id='pddistrict' name='pddistrict' multiple>
        <option value="">All</option>
      </select>
      <br>
      Resoultion:<br>
    	<select id='resolution' name='resolution' multiple>
        <option value="">All</option>
      </select>
      <br>
      Date Range:<br>
      <input id='dateStart' name='dateStart' type='date' size='8' placeholder='2015-01-01'>
      <input id='dateEnd' name='dateEnd' type='date' size='8' placeholder='2016-01-01'>
      <br>
      Time Range:<br>
      <input id='timeStart' name='timeStart' type='text' size='4' placeholder='08:00'>
      <input id='timeEnd' name='timeEnd' type='text' size='4' placeholder='19:00'>
      <br>
      Output Type:</br>
      <input type="radio" name="outputType" value="chart" checked> Stats Charts
      <br>
      <input type="radio" name="outputType" value="tabular"> Tabular Data
      <br>
      Output Limit:
      <br>
      <select id='limit' name='limit'>
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
        <option value="25000">25000</option>
        <option value="50000">50000</option>
      </select>
      <br>
      <input id='filterSubmit' type='submit' value='Submit'>
    </form>
  </div>
  <div id='dataColumn'>
  </div>
  <div id='footer'>
    <p>Use the filters to make a query.</p>
  </div>
  <script src="sfpd.js"></script>

</body>
</html>
