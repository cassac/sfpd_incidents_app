<!DOCTYPE html>
<htmllang="en">
<head>
  <meta charset="UTF-8" />
  <title>SFPD Incidents Javascript App</title>
  <style>
    select {
      width: 100%;
    }
    div { 
        float:left; 
        margin: 10px 0px 0px 10px; 
    }
    #filtersColumn {
        width:20%; 
    }
    #dataColumn {
        width:65%; 
    }
    td {
      background-color: red;
    }
    table, th, td {
        border-collapse: collapse;
    }
    th, td {
        padding: 1px;
        text-align: left;
    }
    td {
      border: 1px solid black;
    }
    #footer {
      position: fixed; 
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      padding: 10px;
      background-color: #FFF;
    }
  </style>
</head>
<body>
  <h1>Interact with SF Open Data</h1>
  <h2>Filters</h2>
  <div id='filtersColumn'>
    <form id='filterForm'>
      Category:<br>
    	<select id='category' name='category' multiple>
        <option value="">All</option>
      </select>
      <br>
      Day of Week:<br>
    	<select id='dayofweek' name='dayofweek' multiple>
        <option value="">All</option>
      </select>
      <br>
      District:<br>
    	<select id='pddistrict' name='pddistrict' multiple>
        <option value="">All</option>
      </select>
      <br>
      Resoultion:<br>
    	<select id='resolution' name='resolution' multiple>
        <option value="">All</option>
      </select>
      <br>
      Date Range:<br>
      <input id='dateStart' name='dateStart' type='date' size='8' placeholder='2015-01-01'>
      <input id='dateEnd' name='dateEnd' type='date' size='8' placeholder='2016-01-01'>
      <br>
      Time Range:<br>
      <input id='timeStart' name='timeStart' type='text' size='4' placeholder='08:00'>
      <input id='timeEnd' name='timeEnd' type='text' size='4' placeholder='19:00'>
      <br>
      Output Limit:
      <br>
      <select id='limit' name='limit'>
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
        <option value="5000">5000</option>
        <option value="10000">10000</option>
        <option value="25000">25000</option>
        <option value="50000">50000</option>
      </select>
      <br>
      <input id='filterSubmit' type='submit' value='Submit'>
    </form>
  </div>
  <div id='dataColumn'>
    <div id='dataStats'>
      
    </div>
    <table>
      <thead>
        <tr>
          <th>Incident ID</th>
          <th>Date</th>
          <th>Time</th>
          <th>Category</th>
          <th>District</th>
        </tr>
      </thead>
      <tbody id='dataTableBody'>
      </tbody>
    </table>
  </div>
  <div id='footer'>
    <p>Use the filters to make a query.</p>
  </div>
  <script src="sfpd.js"></script>

</body>
</html>
